---
layout: default
title: archives
---

<div class="page-header">
  <h1 class="page-header-title"><i class="icon-newspaper"></i> {{page.title}}</h1>
</div>

<ul class="entries">
  {% for post in site.posts %}

  <li class="entry">
    <i class="entry-icon icon-chevron_right"></i>
    <a class="entry-post-link" href="{{ post.url }}">
      <div class="container">
        <!-- <img src="{{ post.image }}" /> -->
        <p class="article-date">{{ post.date | date: "%B %d, %Y" }}</p>
        <h1 class="entry-post-title">{{ post.title }}</h1>
        <h2 class="entry-exerpt">{{ post.exerpt }}</h2>
      </div>
    </a>
  </li>

  {% endfor %}
</ul>
