---
layout: default
---

<ul class="entries">
	{% for post in site.posts %}

	<li class="entry">
		<a class="post-link" href="{{ post.url }}">
			<!-- <img src="{{ post.image }}" /> -->
			<h3 class="post-title">{{ post.title }}</h3>
			<p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
			<p class="exerpt">{{ post.exerpt }}</p>
		</a>
	</li>

	{% endfor %}
</ul>
